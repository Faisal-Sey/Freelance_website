{% extends 'index.html' %}
{% load static %}

<!-- BEFORE Page Content -->

<!-- // END BEFORE Page Content -->

<!-- Page Content -->
{% block content %}
<div class="pt-32pt pt-sm-64pt pb-32pt">
    <div class="container page__container">
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endfor %}
        <form method="POST"
              class="col-md-5 p-0 mx-auto">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label"
                       for="username">Username:</label>
                <input id="username"
                       type="text"
                       name="username"
                       class="form-control"
                       placeholder="Your username ...">
            </div>
            <div class="form-group">
                <label class="form-label"
                       for="password">Password:</label>
                <input id="password"
                       type="password"
                       name="password"
                       class="form-control"
                       placeholder="Enter your Password ...">
                <p class="text-right"><a href="reset-password.html"
                                         class="small">Forgot your password?</a></p>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <br/>
        <span>Don't have an account? | <a href="{% url 'register' %}"
                                          style="text-decoration:underline;">Register now</a></span>
    </div>
</div>


<!-- // END Page Content -->

{% endblock %}
